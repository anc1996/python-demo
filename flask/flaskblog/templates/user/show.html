{% extends 'base.html' %}
{% block title %}
	用户页面
{% endblock %}
{% block middle %}
    <h1>用户信息</h1>
    <span>当前用户人数是：{{ users |length }} 人</span>
    <table border="1" cellspacing="0" width="60%">
        {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.phone }}</td>
                <td><a href="javascript:;" onclick="update('{{ user.username }}')">修改</a> <a href="javascript:;" onclick="del('{{ user.username }}')">删除</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

{% block footer %}
    <script>
        // 定义删除数据函数
        function del(username){
            // console.log(username)
            // location 地址栏对象
            location.href = '/user/delete?username='+username
        }
        // 定义更新数据函数
        function update(username){
            location.href = '/user/update?username='+username
        }
    </script>
{% endblock %}
