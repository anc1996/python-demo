{% extends 'base.html' %}

{% block title %}
	用户信息修改
{% endblock %}

{% block middle %}
<h1>用户信息更新</h1>
     <form action="{{ url_for('user.update') }}" method="POST">
        <input type="hidden" name="id" value="{{ user.id }}">
         <p><input type="text" name="username" placeholder="用户名" value="{{ user.username }}"></p>
         <p><input type="password" name="password" placeholder="密码" type='password' value="{{ user.password }}"></p>
         <p><input type="number" name="phone" placeholder="手机号码" value="{{ user.phone }}"></p>
         <p><input type="email" name="email" placeholder="邮箱" value="{{ user.email }}"></p>
         <p><input type="submit" value="用户信息更新"></p>
    </form>
{% endblock %}
