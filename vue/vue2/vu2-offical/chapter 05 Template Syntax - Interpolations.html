<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<!--	数据绑定最常见的形式就是使用“Mustache”语法 (双大括号) 的文本插值：-->
	{{msg}}
	<p>Using mustaches: {{ rawHtml }}</p>
	<!--	双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html 指令：-->
	<p v-html="rawHtml"></p>
	<!-- Mustache 语法不能作用在 HTML attribute 上，对于布尔 attribute (它们只要存在就意味着值为 true)，
	遇到这种情况应该使用 v-bind 指令： -->
	<div v-bind:class="color">test...</div>
<!--	我们一直都只绑定简单的 property 键值。但实际上，对于所有的数据绑定，Vue.js 都提供了完全的 JavaScript 表达式支持。-->
	<p>{{ number + 1 }}</p>
	<p>{{ 1 == 1 ? 'YES' : 'NO' }}</p>
	<p>{{ message.split('').reverse().join('') }}</p>
</div>
<script type="text/javascript">
var vm = new Vue({
	el : "#app",
	data : {
		msg : "hi vue",
		rawHtml : '<span style="color:red">this is should be red</span>',
		color:'blue',
		number : 10,
		ok : 1,
		message : "vue"
	}
});
vm.msg = "hi....";
</script>
<style type="text/css">
.red{color:red;}
.blue{color:blue; font-size:100px;}
</style>
</body>
</html>
