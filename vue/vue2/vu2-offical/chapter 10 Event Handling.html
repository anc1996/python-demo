<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<div id="example-1">
		<!-- 可以用 v-on 指令监听 DOM 事件，并在触发时运行一些 JavaScript 代码。-->
		<button v-on:click="counter += 1"> 数值 :  {{ counter }} </button><br />
		<!--有时也需要在内联语句处理器中访问原始的 DOM 事件。
		可以用特殊变量 $event 把它传入方法：dblclick,为双击事件-->
		<button v-on:dblclick="greet('abc', $event)">Greet</button>
		<!-- 阻止单击事件继续传播 -->
		<a v-on:click.stop="doThis"></a>

		<!-- 提交事件不再重载页面 -->
		<form v-on:submit.prevent="onSubmit"></form>

		<!-- 修饰符可以串联 -->
		<a v-on:click.stop.prevent="doThat"></a>

		<!-- 只有修饰符 -->
		<form v-on:submit.prevent></form>

		<!-- 添加事件监听器时使用事件捕获模式 -->
		<!-- 即内部元素触发的事件先在此处理，然后才交由内部元素进行处理 -->
		<div v-on:click.capture="doThis">...</div>

		<!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
		<!-- 即事件不是从内部元素触发的 -->
		<div v-on:click.self="doThat">...</div>

		<!-- 使用修饰符时，顺序很重要；相应的代码会以同样的顺序产生。因此，用 v-on:click.prevent.self 会阻止所有的点击，
		而 v-on:click.self.prevent 只会阻止对元素自身的点击。-->

		<!-- 点击事件将只会触发一次 -->
		<a v-on:click.once="doThis"></a>

		<!-- 滚动事件的默认行为 (即滚动行为) 将会立即触发 -->
		<!-- 而不会等待 `onScroll` 完成  -->
		<!-- 这其中包含 `event.preventDefault()` 的情况 -->
		<div v-on:scroll.passive="onScroll">...</div>
	</div>
</div>
<script type="text/javascript">
var vm = new Vue({
	el : "#app",
	data : {
		counter: 0,
		name : "vue"
	},
	methods:{
		// 现在我们可以访问原生事件对象
		greet : function (str, e) {
			alert(str);
			console.log(e);
		}
	}
});
</script>
<style type="text/css">

</style>
</body>
</html>
