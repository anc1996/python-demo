
<!-- 这是显示我博客网站的联系页面，提交后反馈页面-->

{% extends "base.html" %} <!-- 继承自 base.html 模板 -->
{% load wagtailcore_tags %} <!-- 加载 Wagtail 核心标签库 -->

{% block body_class %}template-formpage{% endblock %} <!-- 定义 body_class 块，设置页面的 CSS 类为 template-formpage -->

{% block content %} <!-- 定义 content 块 -->
    <h1>{{ page.title }}</h1> <!-- 显示页面标题 -->
    <div>{{ page.thank_you_text|richtext }}</div> <!-- 显示感谢文本，支持富文本格式 -->
{% endblock content %} <!-- 结束 content 块 -->
