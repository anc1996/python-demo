


{% load wagtailcore_tags wagtailimages_tags %} <!-- 加载 Wagtail 核心标签库和图像标签库 -->
<div class="card">
    <h3>{{ self.heading }}</h3> <!-- 显示卡片标题 -->
    <div>{{ self.text|richtext }}</div> <!-- 显示卡片文本，支持富文本格式 -->
    {% if self.image %} <!-- 如果存在图像 -->
    {% endif %}
        {% image self.image width-480 %} <!-- 显示图像，宽度为 480 像素 -->
</div>
