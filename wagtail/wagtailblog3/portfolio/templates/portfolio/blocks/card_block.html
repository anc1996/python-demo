{# portfolio/templates/portfolio/blocks/card_block.html #}
{# 用于渲染 CardBlock 块的模板。 #}
{# 这个模板显示一个标题、可选的文本和可选的图片。 #}

{% load wagtailcore_tags wagtailimages_tags %}

<div class="card">
    <h3>{{ self.heading }}</h3>
    <div>{{ self.text|richtext }}</div>
    {% if self.image %}
        {% image self.image width-480 %}
    {% endif %}
</div>
