{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date }} - 作者: {{ page.author }}</p>

    <div class="blog-body">
        {{ page.body|richtext }}
    </div>

    <p><a href="{{ page.get_parent.url }}">返回</a></p>

{% endblock %}
